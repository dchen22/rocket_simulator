<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCKET SIMULATOR</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="canvas1"></canvas>
    <script type="module" src="/js/script.js"></script> 

    <!-- Vertical slider container -->
    <div id="throttle_slider">
        <!-- Vertical slider; value goes from 0 to 200 so we can get more power -->
        <input type="range" id="slider" min="0" max="250" value="100" step="1" orient="vertical">
    </div>


    <div id="accelerate_button_container">
        <button id="accelerate_up" class="transparent-button">⚡</button>
        <button id="turn_left">←</button>
        <button id="turn_right">→</button>
    </div>

    <label class="switch" id="toggleThruster_switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>

    <img id="rocket_image" src="./rocket/rocket.png" alt="idk">
    <canvas id="minimap_canvas"></canvas>
</body>
</html>
